<VirtualHost *:80>
    <Directory /var/www/site2-teste/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ServerAdmin webmaster@site2-teste
    ServerName site2-teste
    DocumentRoot /var/www/site2-teste/public
    ErrorLog /error.log
    CustomLog /access.log combined
</VirtualHost>
